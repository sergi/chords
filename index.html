<!doctype html>
<html class="no-js" ng-app="chordsApp">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!--<link rel="stylesheet" type="text/css" href="styles/topcoat-mobile-dark.min.css">-->
  <script src="scripts/lib/chord_table.js"></script>
</head>
<body ng-controller="MainCtrl" style="background: #fff">

<div id="header">
  <form action="#">
    <input placeholder="Type chord name" required="required" type="text"
    ng-model="chordName">
    <button type="reset">&#10007;</button>
  </form>
</div>

<div class="container">
  <div class="main-chord">
    <div class="chord nofloat" size=".6"></div>
  </div>
  <div class="chord-list flex-container">
    <div class="chord flex-item" ng-repeat="(k, v) in filterChords(chordTable)"
         chordname="{{k}}" size=".18" type="simple"></div>
  </div>
</div>

<script src="scripts/lib/chord.js"></script>
<script src="scripts/lib/chord-simple.js"></script>
<script src="scripts/lib/angular.js"></script>

<script src="scripts/app.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-43411224-1', 'github.com');
  ga('send', 'pageview');
</script>
</body>
</html>
